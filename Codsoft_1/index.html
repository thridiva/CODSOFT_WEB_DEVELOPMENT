<!DOCTYPE html>

  <head>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("background_image.jpg") fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        overflow: hidden;
        animation: blink 4s ease-in-out infinite alternate;
      }
      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0px 0px 20px #555;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      h1 {
        font-size: 4rem;
        color: #333;
        margin-bottom: 0;
        text-shadow: 2px 2px 0 #fff, 4px 4px 0 #555;
        animation: text-shadow 2s ease-in-out infinite alternate;
        padding-bottom: 5px;
      }
      @keyframes text-shadow {
        from {
          text-shadow: 2px 2px 0 #fff, 4px 4px 0 #555;
        }
        to {
          text-shadow: 4px 4px 0 #fff, 8px 8px 0 #555;
        }
      }
      nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
        height: 70px;
        padding-top: 20px;
        transition: background-color 0.5s ease-in-out;
      }
      nav:hover {
        background-color: #555;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav li {
        margin: 0 10px;
        transition: transform 0.3s ease-in-out;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        transition: color 0.3s ease-in-out;
      }
      nav a:hover {
        color: #ffcc00;
      }
      .p {
        padding-left: 50px;
        padding-right: 50px;
      }
      .skills-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .skill {
        margin: 10px;
        padding: 10px;
        border: 2px solid #333;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 2px 2px 5px #555;
        transition: transform 0.3s ease-in-out;
      }
      .skill:hover {
        transform: scale(1.1);
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        box-shadow: 0px 0px 10px #555;
      }
      footer p {
        margin: 0;
      }
    </style>
